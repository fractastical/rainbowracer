<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Racing</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            min-width: 200px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #instructions {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #checkpoints {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #best-times {
            margin-top: 20px;
        }
        #best-times h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        .best-time {
            font-size: 14px;
            margin-bottom: 3px;
        }
        #save-time {
            margin-top: 10px;
            padding: 5px 10px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            display: none;
        }
        #name-input {
            margin-top: 5px;
            padding: 5px;
            display: none;
        }
        #course-select {
            margin-top: 10px;
        }
        #reset-button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #f44336;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="timer">00:00.000</div>
        <div id="instructions">WASD or Arrow Keys to move<br>Space to boost</div>
        <div id="checkpoints">Checkpoints: 0/0</div>
        <div id="best-times">
            <h3>Best Times</h3>
            <div id="times-list"></div>
        </div>
        <input type="text" id="name-input" placeholder="Enter your name" maxlength="20">
        <button id="save-time">Save Time</button>
        <div id="course-select">
            <select id="course-dropdown"></select>
            <button id="load-course">Load Course</button>
        </div>
        <button id="reset-button">Reset Race</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="course.js"></script>
    <script src="main.js"></script>
</body>
</html>
